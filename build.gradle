plugins {
  id 'java'
  id 'com.github.johnrengelman.shadow' version '1.2.0'
  id 'me.champeau.gradle.jmh' version '0.1.3'
}

repositories {
   jcenter()
}

dependencies {
	compile 'org.springframework:spring-jdbc:4.1.2.RELEASE'
	compile 'org.springframework:spring-context:4.1.2.RELEASE'
}

jmh {
    include='.*Sample.*'
    failOnError=true
}