buildscript {
   repositories {
      jcenter()
   }
   dependencies {
      classpath 'me.champeau.gradle:jmh-gradle-plugin:0.1.2'
   }
}

repositories {
   jcenter()
}

apply plugin: 'java'
apply plugin: 'me.champeau.gradle.jmh'

dependencies {
    jmh 'org.openjdk.jmh:jmh-core:0.9.6'
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:0.9.6'
	compile 'org.springframework:spring-jdbc:4.0.6.RELEASE'
	compile 'org.springframework:spring-context:4.0.6.RELEASE'
}

jmh {
    include='.*Sample.*'
    failOnError=true
}